<svg
    width="120"
    height="180"
    viewBox="0 0 120 180"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Definición de degradado para fondo -->
    <defs>
        <linearGradient id="gradient-bg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4a0f0f" />
            <stop offset="100%" stop-color="#ffdd33" />
        </linearGradient>
    </defs>
    
    <!-- Fondo de la tarjeta -->
    <rect width="120" height="163" rx="15" fill="url(#gradient-bg)" />

    <!-- Icono del tipo de carta y texto de tipo -->
    <g transform="translate(10, 15)">
        <image href="fire.png" width="20" height="20" />
        <text x="30" y="15" font-size="10" font-weight="bold" fill="white">FUEGO</text>
    </g>

    <!-- Icono central dentro de un círculo de color específico -->
    <g transform="translate(35, 40)">
        <circle cx="25" cy="25" r="25" fill="rgba(255, 100, 100, 0.2)" />
        <image href="atk.png" x="10" y="10" width="30" height="30" />
    </g>

    <!-- Tabla de Atributos -->
    <g transform="translate(15, 95)">
        <text x="4" y="10" font-size="8" fill="white">ATK</text>
        <text x="40" y="10" font-size="8" fill="white">SPD</text>
        <text x="75" y="10" font-size="8" fill="white">VIT</text>

        <!-- Niveles de atributos -->
        <image href="atk.png" x="5" y="20" width="10" height="10" />
        <image href="spd.png" x="40" y="20" width="10" height="10" />
        <image href="vit.png" x="75" y="20" width="10" height="10" />
        
        <image href="atk.png" x="5" y="35" width="10" height="10" />
        <image href="spd.png" x="40" y="35" width="10" height="10" />
        
        <image href="atk.png" x="5" y="50" width="10" height="10" />
    </g>
</svg>
