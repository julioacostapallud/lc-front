<svg
    width="120"
    height="180"
    viewBox="0 0 120 180"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Definición de degradado para fondo de agua -->
    <defs>
        <linearGradient id="gradient-bg-water" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#0a2f52" />
            <stop offset="100%" stop-color="#ccf9ff" />
        </linearGradient>
    </defs>
    
    <!-- Fondo de la tarjeta -->
    <rect width="120" height="163" rx="15" fill="url(#gradient-bg-water)" />

    <!-- Encabezado de tipo de carta -->
    <g transform="translate(10, 15)">
        <!-- Marcador de posición para el icono del tipo -->
        <circle cx="10" cy="10" r="10" fill="#ffffff" />
        <text x="30" y="15" font-size="10" font-weight="bold" fill="white">AGUA</text>
    </g>

    <!-- Icono central con círculo de color específico -->
    <g transform="translate(35, 40)">
        <circle cx="25" cy="25" r="25" fill="rgba(100, 100, 255, 0.2)" />
        <!-- Marcador de posición para el icono del atributo fuerte -->
        <rect x="10" y="10" width="30" height="30" fill="#ffffff" />
    </g>

    <!-- Tabla de Atributos -->
    <g transform="translate(15, 95)">
        <text x="4" y="10" font-size="8" fill="white">ATK</text>
        <text x="40" y="10" font-size="8" fill="white">SPD</text>
        <text x="75" y="10" font-size="8" fill="white">VIT</text>

        <!-- Marcadores de posición para los niveles de atributos -->
        <rect x="5" y="20" width="10" height="10" fill="#ffffff" />
        <rect x="40" y="20" width="10" height="10" fill="#ffffff" />
        <rect x="75" y="20" width="10" height="10" fill="#ffffff" />
        
        <rect x="5" y="35" width="10" height="10" fill="#ffffff" />
        <rect x="40" y="35" width="10" height="10" fill="#ffffff" />
        
        <rect x="5" y="50" width="10" height="10" fill="#ffffff" />
    </g>
</svg>
